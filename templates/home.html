<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Exam Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      :root {
        --bg-primary: #0a192f;
        --bg-secondary: #112240;
        --text-primary: #e6f1ff;
        --accent-color: #64ffda;
        --hover-color: #8892b0;
      }

      body {
        background-color: var(--bg-primary);
        font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        color: var(--text-primary);
        line-height: 1.6;
      }

      .container {
        background-color: var(--bg-secondary);
        max-width: 600px;
        width: 100%;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        transform: perspective(1000px) rotateX(-10deg) scale(0.9);
        opacity: 0.9;
        transition: all 0.3s ease;
      }

      .container:hover {
        transform: perspective(1000px) rotateX(0) scale(1);
        opacity: 1;
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.3);
      }

      h1 {
        color: var(--accent-color);
        font-weight: 700;
        margin-bottom: 30px;
        text-align: center;
        letter-spacing: -1px;
      }

      .form-label {
        color: var(--hover-color);
        font-weight: 500;
        margin-bottom: 8px;
      }

      .form-select,
      .form-control {
        background-color: var(--bg-primary);
        border: 1px solid rgba(100, 255, 218, 0.2);
        color: var(--text-primary);
        transition: all 0.3s ease;
      }

      .form-select:focus,
      .form-control:focus {
        background-color: var(--bg-primary);
        border-color: var(--accent-color);
        box-shadow: 0 0 0 0.25rem rgba(100, 255, 218, 0.25);
        color: var(--text-primary);
      }

      .btn-primary {
        background-color: var(--accent-color);
        border: none;
        color: var(--bg-primary);
        font-weight: 600;
        padding: 12px;
        transition: all 0.3s ease;
        letter-spacing: 1px;
      }

      .btn-primary:hover {
        background-color: rgba(100, 255, 218, 0.8);
        transform: translateY(-3px);
      }

      .result-section {
        margin-top: 25px;
        padding: 20px;
        background-color: rgba(100, 255, 218, 0.1);
        border-radius: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Student Exam Performance Predictor</h1>
      <form action="{{ url_for('predict_datapoint') }}" method="post">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select" name="gender" required>
              <option selected disabled value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-select" name="ethnicity" required>
              <option selected disabled value="">Select Ethnicity</option>
              <option value="group A">Group A</option>
              <option value="group B">Group B</option>
              <option value="group C">Group C</option>
              <option value="group D">Group D</option>
              <option value="group E">Group E</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Parental Level of Education</label>
          <select class="form-select" name="parental_level_of_education" required>
            <option selected disabled value="">Select Parent Education</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="high school">High School</option>
            <option value="master's degree">Master's Degree</option>
            <option value="some college">Some College</option>
            <option value="some high school">Some High School</option>
          </select>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Lunch Type</label>
            <select class="form-select" name="lunch" required>
              <option selected disabled value="">Select Lunch Type</option>
              <option value="free/reduced">Free/Reduced</option>
              <option value="standard">Standard</option>
            </select>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Test Preparation Course</label>
            <select class="form-select" name="test_preparation_course" required>
              <option selected disabled value="">Select Test Course</option>
              <option value="none">None</option>
              <option value="completed">Completed</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Reading Score (out of 100)</label>
            <input
              class="form-control"
              type="number"
              name="reading_score"
              placeholder="Reading Score"
              min="0"
              max="100"
              required
            />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Writing Score (out of 100)</label>
            <input
              class="form-control"
              type="number"
              name="writing_score"
              placeholder="Writing Score"
              min="0"
              max="100"
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <input
            class="btn btn-primary"
            type="submit"
            value="Predict your Maths Score"
          />
        </div>
      </form>

      {% if results %}
      <div class="result-section">
        <h2 class="mt-4">Predicted Maths Score: {{ results }}</h2>
      </div>
      {% endif %}
    </div>
  </body>
</html>
